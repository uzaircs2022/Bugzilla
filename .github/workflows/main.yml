name: PR Review Alert

on:
  issue_comment:
    types: [created]

jobs:
  slack-alert:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    steps:
      - name: Extract PR info
        id: pr_info
        run: |
          if [ "${{ github.event.issue.pull_request }}" != "" ]; then
            echo "PR_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
            echo "PR_TITLE=$(gh pr view ${{ github.event.issue.number }} --json title -q .title)" >> $GITHUB_ENV
            echo "PR_URL=$(gh pr view ${{ github.event.issue.number }} --json url -q .url)" >> $GITHUB_ENV
            # Get labels as a comma-separated string
            echo "PR_LABELS=$(gh pr view ${{ github.event.issue.number }} --json labels -q '.labels[].name' | paste -sd ',' -)" >> $GITHUB_ENV
            echo "REPO_NAME=${{ github.repository }}" >> $GITHUB_ENV
            echo "OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          else
            echo "This comment is not on a pull request."
            exit 1
          fi

      - name: Send Slack Message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C09CPH5KJ3T
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Title:* ${{ env.PR_TITLE }}\n*Labels:* ${{ env.PR_LABELS }}\n<${{ env.PR_URL }}|View PR>"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "action_id": "merge_pr",
                      "text": {
                        "type": "plain_text",
                        "text": "Merge PR",
                        "emoji": true
                      },
                      "style": "primary",
                      "value": "{\"pull_number\":${{ env.PR_NUMBER }},\"repo\":\"Bugzilla\",\"owner\":\"uzaircs2022\"}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

