name: PR Review Alert

on:
  issue_comment:
    types: [created]

jobs:
  slack-alert:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    steps:
      - name: Extract Labels
        id: labels
        run: |
          echo "labels=$(echo '${{ toJson(github.event.issue.labels) }}' | jq -r '.[].name' | paste -sd "," -)" >> $GITHUB_ENV
          echo "PR_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "REPO_NAME=${{ github.repository }}" >> $GITHUB_ENV
          echo "OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV

      - name: Send Slack Message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C09CPH5KJ3T
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Title:* ${{ github.event.issue.title }}\n*Labels:* ${{ env.labels }}\n<${{ github.event.issue.html_url }}|View PR>"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "action_id": "merge_pr",
                      "text": {
                        "type": "plain_text",
                        "text": "Merge PR",
                        "emoji": true
                      },
                      "style": "primary",
                      "value": "{\"pull_number\":${{ env.PR_NUMBER }},\"repo\":\"Bugzilla\",\"owner\":\"uzaircs2022\"}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
